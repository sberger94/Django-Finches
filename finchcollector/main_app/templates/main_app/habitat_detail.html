{% extends 'base.html' %}
{% block content %}
    <h1>Habitat Detail</h1>
    <div class="row">
        <div class="col s6 col-offset-3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ habitat.name }}</span>
                    <p>Temperature: {{ habitat.temperature }}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'habitats_update' habitat.id %}">Edit</a>
                    <a href="{% url 'habitats_delete' habitat.id %}">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
