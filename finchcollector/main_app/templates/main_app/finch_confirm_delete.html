{% extends 'base.html' %}

{% block content %}
    <h1>Delete Finch</h1>

    <h4>Do you really want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" name="Yes - Delete!" class="btn">
        <a href="{% url 'detail' finch.id %}">Cancel</a>
    </form>
{% endblock content %}
